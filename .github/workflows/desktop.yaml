name: Desktop Java CD

on:
  push:
    tags:
      - desktop/*

jobs:
  build_job:
    name: Package
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: 17
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false
          cache-overwrite-existing: true
      - name: Packaging
        run: ./gradlew packageReleaseDistributionForCurrentOS #TODO packageRelease
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/desktop/build/compose/binaries/main-release/deb/*.deb
            app/desktop/build/compose/binaries/main-release/dmg/*.dmg
            app/desktop/build/compose/binaries/main-release/msi/*.msi
